@(userEmail: String)

@main("Notes") {
  <header id="site-header" class="site-header">
    <h1 class="site-title">Keep Clone</h1>
    <section class="btn-container">
      <a href="/logout" class="logout-btn btn">Logout</a>
    </section>
  </header> 
  <main id="main" class="main">
    <section id="write-note" class="write-note">
      <header class="note-title-container">
        <h4 class="note-title">
          <input class="note-title-input" placeholder="Title">
        </h4>
      </header>
      <section class="note-content">
        <textarea class="note-content-input" placeholder="Take a note..."></textarea>
      </section>
      <footer class="toolbar">
        <section class="color-balls">
          <span class="white color-ball" data-color="#FFFFFF"></span>
          <span class="color-ball" style="background-color: #03A9F4" data-color="#03A9F4"></span>
          <span class="color-ball" style="background-color: #4CAF50" data-color="#4CAF50"></span>
          <span class="color-ball" style="background-color: #FFEB3B" data-color="#FFEB3B"></span>
          <span class="color-ball" style="background-color: #FF9800" data-color="#FF9800"></span>
        </section>
        <section class="btn-container">
          <button class="cancel-btn md-btn btn">Cancel</button>
          <button class="save-btn md-btn btn">Save</button>
        </section>
      </footer>
    </section>
    <section id="notes" class="notes">
      <section class="col" data-col="1">
        <article id="0" class="note">
          <h4 class="note-title">My note</h4>
          <section class="note-content">
            Blah blah
          </section>
          <button class="material-icons delete-btn md-btn btn">delete</button>
        </article> 
      </section>
      <section class="col" data-col="2">
        <article id="1" class="note">
          <section class="note-content">
            Blah blah
          </section>
          <button class="material-icons delete-btn md-btn btn">delete</button>
        </article>
        <article id="2" class="note">
          <h4 class="note-title">My note</h4>
          <section class="note-content">
            Blah blah Blah blah Blah blah Blah blah Blah blah Blah blah Blah blah Blah blah Blah blah Blah blah Blah blah Blah blah Blah blah
          </section>
          <button class="material-icons delete-btn md-btn btn">delete</button>
        </article> 
      </section>
      <section class="col" data-col="3">
        <article id="1" class="note">
          <section class="note-content">
            Blah blah
          </section>
          <button class="material-icons delete-btn md-btn btn">delete</button>
        </article>
      </section>
    </section>
  </main>
}
