@(title: String)(content: Html)

<!DOCTYPE html>
<html>
  <head>
    <title>@title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="745698451724-kj9htnlmaqhkng9nqgvb2q9r6sue0elr.apps.googleusercontent.com">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet">
    <link href="@routes.Assets.versioned("images/favicon.png")" rel="shortcut icon" type="image/png">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="@routes.Assets.versioned("javascripts/masonry.pkgd.min.js")"></script>
  </head>
  <body>

    @content

    <section id="toast-container" class="toast-container"></section>

    <div class="g-signin2 hidden" data-onsuccess="onSignIn"></div>
    <script src="@routes.Assets.versioned("javascripts/main.js")"></script>

    <script>
      $('.logout-btn').click(signOut);

      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        auth2.signOut().then(function() {
          console.info('User signed out.');
        });
      }
    </script>
  </body>
</html>
